<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        
        <!-- blue background, rounded, thick left border -->
        <div><button class=" w-24 p-4 m-4 bg-blue-600 border-l-4 rounded">Submit</button></div>
        
        <!-- Red text, outlined -->
        <div><button class="text-red-900 border-2 border-red-900 m-4 p-4 border-dashed">Cancel</button></div>
        
        <!-- light Indigo background, bottom border, indigo text -->
        <div><button class="bg-indigo-300 border-b-4 font-indigo m-4 p-4 border-blue-700">Save</button></div>
        
        <!-- Thick rounded, lots of padding, large button -->
        <div><button class="border-4 p-2 m-3 w-40 border-rounded">Buy Now</button></div>
        
        <!-- Outlined, serif font, uppercase, rounded -->
        <div><button class=" m-3 p-3 border-dotted uppercase font-serif border-4 border-red-500">Send Postcard</button></div>
        
    </body>
</html>
